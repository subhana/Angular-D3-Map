<div layout="row" layout-align="{{align}}" layout-margin>
    <div class="primary-button" ng-click="">
        <i class="fa fa-print" aria-hidden="true" style="padding-right: 4px;"></i>
        <span class="primary-button-text">Print</span>
    </div>
    <div class="secondary-button" ng-click="add()">
        <i class="fa fa-plus" aria-hidden="true" style="padding-right: 4px;"></i>
        <span class="secondary-button-text">Add</span>
    </div>
</div>
