<div>
    <div>Please select a route: </div>

    <br>
    <select name="route"
            ng-options="route.title for route in routes track by route.id"
            ng-model="vehicleCtrl.selectedRoute"
            ng-change="vehicleCtrl.updateVehicleLocations()"></select>

    <div ng-if="vehicleCtrl.noVehicle" class="no-vehicle">There is currently no vehicle in this route</div>

</div>
